<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        
        <div class="row bg-danger text-center text-white p-2 rounded-pill">
            <div class="col">
                <h1>To-Do App</h1>
            </div>
        </div>
        
        
        <div class="row mt-3">
            <div class="col-md-6 mb-2">
                <input type="text" placeholder="Enter task" id="t1" class="form-control">
            </div>
            <div class="col-md-4 mb-2">
                <input type="date" id="date1" class="form-control">
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-danger w-100" onclick="add()">Add</button>
            </div>
        </div>

        <div class="container mt-4" id="d1">
        </div>
    </div>

    <script>
        function add() {
            const task = document.getElementById("t1").value;
            const dt = document.getElementById("date1").value;

            if (task.trim() === "" || dt.trim() === "") {
                alert("Please enter both task and date!");
                return;
            }

            const mainParent = document.getElementById("d1");
            
            const row = document.createElement("div");
            row.setAttribute("class", "row mb-3 p-2 border bg-light");

            const col1 = document.createElement("div");
            col1.setAttribute("class", "col-md-6");
            col1.innerHTML = `<strong>Task:</strong> ${task}`;

            const col2 = document.createElement("div");
            col2.setAttribute("class", "col-md-4");
            col2.innerHTML = `<strong>Due Date:</strong> ${dt}`;

            row.appendChild(col1);
            row.appendChild(col2);

            mainParent.appendChild(row);

            document.getElementById("t1").value = "";
            document.getElementById("date1").value = "";
        }
    </script>
</body>
</html>
